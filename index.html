<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rendex Key System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #0f0f2e;
    }

    /* üîÅ Animated BG for "depth" illusion */
    body::before {
      content: "";
      position: absolute;
      top: -20%;
      left: -20%;
      width: 160%;
      height: 160%;
      background: url('https://images.unsplash.com/photo-1549921296-3a5d3c77d53d?auto=format&fit=crop&w=1920&q=80') no-repeat center center;
      background-size: cover;
      filter: brightness(0.3) saturate(1.5);
      animation: moveBG 30s linear infinite;
      z-index: -2;
    }

    @keyframes moveBG {
      0% { transform: scale(1.1) translate(0, 0); }
      50% { transform: scale(1.1) translate(-20px, -20px); }
      100% { transform: scale(1.1) translate(0, 0); }
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.2);
      padding: 40px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      color: #fff;
      z-index: 1;
    }

    .glass-container h1 {
      font-size: 2rem;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #00ffff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .glass-container p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #dddddd;
    }

    .btn-glow {
      background: linear-gradient(90deg, #00ffff, #00ff88);
      border: none;
      color: #0f0f2e;
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #00ffeea0;
    }

    .btn-glow:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffee;
    }

    @media (max-width: 600px) {
      .glass-container h1 {
        font-size: 1.5rem;
      }

      .btn-glow {
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="glass-container">
    <h1>üîë Get Your Key</h1>
    <p>Click below to be redirected and generate your unique access key.</p>
    <button class="btn-glow" onclick="redirectToKey()">Get Key</button>
  </div>

  <script>
    function redirectToKey() {
      window.location.href = "https://work.ink/21En/909gqgag";
    }
  </script>
</body>
</html>
